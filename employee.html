    <nav class="navbar navbar-expand nav-dark bg-secondary">

        <div class="left1">
            <div class="container">
                <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="" class="img-fluid rounded-circle m-4">
                <div class="text-secondary my-5">

            </div>
    
            <div class="container">
                <i class="bi bi-house-door h3 mx-5 mb-3 text text-secondary"></i> <span class="text-secondary m-2">Dashboard</span>
            </div>
    
            <div class="container d-flex flex-column">
            <h5 class="text-secondary mx-5 mb-3">LISTINGS</h5>
                
                <a class="mb-3" href="dashboard.html">
                    <i class="bi h3 mx-5  bi-ui-checks-grid"></i> <span class="text=secondary">Inventory</span>
                </a>
               
               <a class="mb-3" href="dashboard.html">
                   <i class="bi bi-person-badge h3 mx-5"></i> <span>Employee</span> 
               </a>
    
                <a class="mb-3" href="dashboard.html">
                   <i class="bi bi-people mx-5 h3"></i><span>Contractors</span>
                </a>

                <a class="mb-3" href="dashboard.html">
                    <i class="bi bi-briefcase h3 mx-5 "></i><span>Income</span>

                <a class="mb-3" href="dashboard.html">

                    <i class="bi bi-person h3 mx-5"></i><span>My Account</span>
                </a>
    
            </div>
        </div>
    
        <div class="right1">
            
            <h1 class=" fw-bold text-center">Employee</h1>

            <input type="text" placeholder="Employee Name" id="name" class="form-control mb-2">
            <input type="text" placeholder="Enter Id Number" id="idNum" class="form-control mb-2">
            <input type="date" placeholder="Enter date of birth" id="birthDate" class="form-control mb-2">
            <input type="text" placeholder="Enter phone number" id="phone" class="form-control mb-2">
            <input type="text" placeholder="Enter department" id="department" class="form-control mb-2">
            <input type="text" placeholder="Enter portifolio" id="portifolio" class="form-control mb-2">
            <input type="text" placeholder="Enter employee salary" id="salary" class="form-control mb-2">
            <input type="text" placeholder="Enter Account number" id="accnum" class="form-control mb-2">
            <input type="text" placeholder="Next of kin Name" id="nextofkin" class="form-control mb-2">
            <input type="text" placeholder="Enter Next of kin Id" id="nextofkinid" class="form-control mb-2">
            <label for="" class="d-flex">Add Employee Image</label>
            <input type="file" id="employeeimg">
            <h3 id="imgprogress"></h3>
            <button class=" btn btn-success m-3" id="submit">submit</button>

        </div>
